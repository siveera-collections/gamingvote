<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Free Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .top-nav {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .top-nav button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #ff4d4d;
      color: #fff;
    }
    .top-nav button:hover {
      background: #ff7700;
    }
  </style>
</head>
<body id="voteBody" class="ff-bg">
  <!-- Top Header -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Esports Collab Logo" class="logo">
    <h1>Vote Your Favourite Free Fire Player</h1>
  </header>

  <!-- Navigation -->
  <div class="top-nav">
    <button onclick="goHome()">🏠 Home</button>
    <button onclick="signOut()">🚪 Sign Out</button>
  </div>

  <!-- Voting Section -->
  <div class="players" id="playersList">
    <div class="player-card">
      <h2>Player 1</h2>
      <p>Squad Alpha</p>
      <button class="ff-btn" onclick="castVote('Player 1')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 2</h2>
      <p>Squad Beta</p>
      <button class="ff-btn" onclick="castVote('Player 2')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 3</h2>
      <p>Squad Gamma</p>
      <button class="ff-btn" onclick="castVote('Player 3')">Vote</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2023 Esports Collab. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("⚠️ Please login first!");
      window.location.href = "index.html";
    }

    function castVote(playerId) {
      // Check if user already voted
      if (localStorage.getItem("hasVotedFF") === "true") {
        const votedPlayer = localStorage.getItem("votedPlayer");
        alert("⚠️ You have already voted for " + votedPlayer + " in Free Fire!");
        return;
      }

      // Save vote
      localStorage.setItem("hasVotedFF", "true");
      localStorage.setItem("votedPlayer", playerId);

      alert("✅ Your vote for " + playerId + " has been submitted!");

      // Disable all vote buttons
      document.querySelectorAll(".ff-btn").forEach(btn => btn.disabled = true);
    }

    // Home button
    function goHome() {
      window.location.href = "index.html";
    }

    // Sign Out button
    function signOut() {
      if (confirm("Are you sure you want to sign out?")) {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    }

    // Disable buttons on load if already voted
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("hasVotedFF") === "true") {
        document.querySelectorAll(".ff-btn").forEach(btn => btn.disabled = true);
      }
    });
  </script>
</body>
</html>

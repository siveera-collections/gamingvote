<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Game - eSports Voting</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: url("shared.jpg") no-repeat center center/cover;
    color: #fff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .site-header {
    background: linear-gradient(135deg, #ff4500, #ff6347);
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  }

  .site-header h1 { color: #fff; }

  .site-header .logo {
    width: 55px; height: 55px;
    border-radius: 50%;
    border: 2px solid #fff;
    object-fit: cover;
  }

  .games {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin: 40px 0;
  }

  .game-card {
    width: 200px;
    padding: 20px;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    color: #fff;
    font-size: 18px;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .ff-bg { background: linear-gradient(135deg, #ff7f50, #ff4500); }
  .bgmi-bg { background: linear-gradient(135deg, #32cd32, #228b22); }
  .cod-bg { background: linear-gradient(135deg, #1e90ff, #00008b); }

  .disabled {
    opacity: 0.5;
    pointer-events: none;
  }

  .site-footer {
    margin-top: auto;
    background: linear-gradient(135deg, #ff4500, #ff6347);
    padding: 15px;
    font-size: 14px;
    color: #fff;
    border-top: 2px solid rgba(255,255,255,0.2);
  }

  @media (max-width: 600px) {
    .games { flex-direction: column; gap: 15px; margin: 20px 0; }
  }
</style>
</head>
<body>

  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
    <p>Welcome, <span id="userName"></span> üëã</p>
  </header>

  <div class="games">
    <div class="game-card ff-bg" id="ffCard" onclick="selectGame('Free Fire')">Free Fire</div>
    <div class="game-card bgmi-bg" id="bgmiCard" onclick="selectGame('BGMI')">BGMI</div>
    <div class="game-card cod-bg" id="codCard" onclick="selectGame('Call of Duty')">Call of Duty</div>
  </div>

  <footer class="site-footer">
    <p>¬© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("‚ö†Ô∏è Please login first!");
  window.location.href = "index.html";
}
document.getElementById("userName").innerText = user.name;

// Load voted data
let votedData = JSON.parse(localStorage.getItem("votedUser")) || {};

// Disable game cards if already voted
for (const [u, game] of Object.entries(votedData)) {
  if (u === user.EmailMobile) {
    alert("‚ö†Ô∏è You have already voted in " + game + "! You cannot vote again.");
    // Disable all cards
    document.querySelectorAll(".game-card").forEach(card => card.classList.add("disabled"));
  }
}

function selectGame(gameName) {
  if (votedData[user.EmailMobile]) {
    alert("‚ö†Ô∏è You cannot vote in another game!");
    return;
  }
  localStorage.setItem("selectedGame", gameName);
  window.location.href = "vote.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Game - eSports Voting</title>
<link rel="stylesheet" href="style.css">
<style>
  .games {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
  }
  .game-card {
    width: 200px;
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .ff-bg { background: #ff4d4d; }
  .bgmi-bg { background: #ffb84d; }
  .cod-bg { background: #4d79ff; }
</style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
    <p>Welcome, <span id="userName"></span> üëã</p>
  </header>

  <!-- Game Selection -->
  <div class="games">
    <div class="game-card ff-bg" onclick="selectGame('Free Fire')">Free Fire</div>
    <div class="game-card bgmi-bg" onclick="selectGame('BGMI')">BGMI</div>
    <div class="game-card cod-bg" onclick="selectGame('Call of Duty')">Call of Duty</div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("‚ö†Ô∏è Please login first!");
  window.location.href = "index.html";
}

document.getElementById("userName").innerText = user.name;

function selectGame(gameName) {
  localStorage.setItem("selectedGame", gameName);
  window.location.href = "vote.html";
}
</script>
</body>
</html>

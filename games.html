<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Free Fire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="voteBody" class="ff-bg">
  <!-- Top Header -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Esports Collab Logo" class="logo">
    <h1>Vote Your Favourite Free Fire Player</h1>
  </header>

  <!-- Voting Section -->
  <div class="players" id="playersList">
    <!-- Example players (replace with your real data) -->
    <div class="player-card">
      <h2>Player 1</h2>
      <p>Squad Alpha</p>
      <button class="ff-btn" onclick="castVote('Player 1')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 2</h2>
      <p>Squad Beta</p>
      <button class="ff-btn" onclick="castVote('Player 2')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 3</h2>
      <p>Squad Gamma</p>
      <button class="ff-btn" onclick="castVote('Player 3')">Vote</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2023 Esports Collab. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("⚠️ Please login first!");
      window.location.href = "index.html";
    }

    function castVote(playerId) {
      // Check if user already voted
      if (localStorage.getItem("hasVotedFF") === "true") {
        const votedPlayer = localStorage.getItem("votedPlayer");
        alert("⚠️ You have already voted for " + votedPlayer + " in Free Fire!");
        return;
      }

      // Save vote
      localStorage.setItem("hasVotedFF", "true");
      localStorage.setItem("votedPlayer", playerId);

      alert("Your vote for " + playerId + " has been submitted!");
    }
  </script>
</body>
</html>

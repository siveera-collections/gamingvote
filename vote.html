<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vote Players</title>
<link rel="stylesheet" href="style.css">
<style>
  .top-nav {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin: 10px 0;
  }

  .top-nav button {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    color: #fff;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .top-nav button:hover {
    opacity: 0.85;
    transform: scale(1.05);
  }

  .vote-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .vote-btn.ff {
    background: linear-gradient(135deg, #ff7f50, #ff4500);
  }
  .vote-btn.ff:hover {
    background: linear-gradient(135deg, #ff6347, #cc3300);
  }

  .vote-btn.bgmi {
    background: linear-gradient(135deg, #32cd32, #228b22);
  }
  .vote-btn.bgmi:hover {
    background: linear-gradient(135deg, #28a428, #1e701e);
  }

  .vote-btn.cod {
    background: linear-gradient(135deg, #1e90ff, #00008b);
  }
  .vote-btn.cod:hover {
    background: linear-gradient(135deg, #1874d1, #000066);
  }
</style>
</head>
<body id="voteBody">
  <!-- Logo -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
  </header>

  <!-- Top Navigation -->
  <div class="top-nav">
    <button id="homeBtn">üè† Home</button>
    <button id="signOutBtn">üö™ Sign Out</button>
  </div>

  <!-- Game Title -->
  <header>
    <h1 id="gameTitle"></h1>
    <p>Welcome, <span id="userName"></span> üëã</p>
    <p>Vote for the best player!</p>
  </header>

  <!-- Player Cards -->
  <main class="players">
    <div class="player-card">
      <h2>Player 1</h2>
      <p>Squad Alpha</p>
      <button class="vote-btn" id="btn1" onclick="castVote('Player 1')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 2</h2>
      <p>Squad Beta</p>
      <button class="vote-btn" id="btn2" onclick="castVote('Player 2')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 3</h2>
      <p>Squad Gamma</p>
      <button class="vote-btn" id="btn3" onclick="castVote('Player 3')">Vote</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));
const selectedGame = localStorage.getItem("selectedGame") || "Free Fire";

if (!user) {
  alert("‚ö†Ô∏è Please login first!");
  window.location.href = "index.html";
}

document.getElementById("userName").innerText = user.name;
document.getElementById("gameTitle").innerText = "Voting - " + selectedGame;

const body = document.getElementById("voteBody");
const homeBtn = document.getElementById("homeBtn");
const signOutBtn = document.getElementById("signOutBtn");
const voteBtns = document.querySelectorAll(".vote-btn");

// Dynamic background & button colors
let navColor = "#ff4d4d"; // default FF
let voteClass = "ff";

if (selectedGame === "Free Fire") {
  body.className = "ff-bg";
  navColor = "#ff4d4d";
  voteClass = "ff";
} else if (selectedGame === "BGMI") {
  body.className = "bgmi-bg";
  navColor = "#32cd32";
  voteClass = "bgmi";
} else if (selectedGame === "Call of Duty") {
  body.className = "cod-bg";
  navColor = "#1e90ff";
  voteClass = "cod";
}

// Apply nav color
homeBtn.style.background = signOutBtn.style.background = navColor;

// Apply vote button class
voteBtns.forEach(btn => btn.classList.add(voteClass));

// Voting logic: user can vote only once per game
function castVote(playerId) {
  let votedData = JSON.parse(localStorage.getItem("votedUser")) || {};

  if (!votedData[user.EmailMobile]) {
    votedData[user.EmailMobile] = {};
  }

  if (votedData[user.EmailMobile][selectedGame]) {
    alert(`‚ö†Ô∏è You have already voted for ${votedData[user.EmailMobile][selectedGame]} in ${selectedGame}!`);
    return;
  }

  votedData[user.EmailMobile][selectedGame] = playerId;
  localStorage.setItem("votedUser", JSON.stringify(votedData));

  alert(`‚úÖ Your vote for ${playerId} has been recorded!`);
  voteBtns.forEach(btn => btn.disabled = true);
}

// Home & Sign Out
homeBtn.onclick = () => window.location.href = "games.html";
signOutBtn.onclick = () => {
  if (confirm("Sign out?")) {
    localStorage.removeItem("user");
    localStorage.removeItem("selectedGame");
    window.location.href = "index.html";
  }
};

// Disable buttons if already voted in this game
window.addEventListener("DOMContentLoaded", () => {
  const votedData = JSON.parse(localStorage.getItem("votedUser")) || {};
  if (votedData[user.EmailMobile] && votedData[user.EmailMobile][selectedGame]) {
    voteBtns.forEach(btn => btn.disabled = true);
  }
});
</script>
</body>
</html>

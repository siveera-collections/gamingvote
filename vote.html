<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vote Players</title>
<link rel="stylesheet" href="style.css">
<style>
  .top-nav {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin: 10px 0;
  }
  .top-nav button {
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    color: #fff;
    font-weight: bold;
  }
  .top-nav button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body id="voteBody">
  <!-- Logo -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
  </header>

  <!-- Top Navigation -->
  <div class="top-nav">
    <button id="homeBtn">ğŸ  Home</button>
    <button id="signOutBtn">ğŸšª Sign Out</button>
  </div>

  <!-- Game Title -->
  <header>
    <h1 id="gameTitle"></h1>
    <p>Welcome, <span id="userName"></span> ğŸ‘‹</p>
    <p>Vote for the best player!</p>
  </header>

  <!-- Player Cards -->
  <main class="players">
    <div class="player-card">
      <h2>Player 1</h2>
      <p>Squad Alpha</p>
      <button class="vote-btn" onclick="castVote('Player 1')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 2</h2>
      <p>Squad Beta</p>
      <button class="vote-btn" onclick="castVote('Player 2')">Vote</button>
    </div>
    <div class="player-card">
      <h2>Player 3</h2>
      <p>Squad Gamma</p>
      <button class="vote-btn" onclick="castVote('Player 3')">Vote</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));
const selectedGame = localStorage.getItem("selectedGame") || "Free Fire";

if (!user) {
  alert("âš ï¸ Please login first!");
  window.location.href = "index.html";
}

document.getElementById("userName").innerText = user.name;
document.getElementById("gameTitle").innerText = "Voting - " + selectedGame;

const body = document.getElementById("voteBody");
const homeBtn = document.getElementById("homeBtn");
const signOutBtn = document.getElementById("signOutBtn");

// Dynamic background & button colors
let color = "#ff4d4d"; // FF red
if (selectedGame === "Free Fire") {
  body.className = "ff-bg";
  color = "#ff4d4d";
} else if (selectedGame === "BGMI") {
  body.className = "bgmi-bg";
  color = "#ffb84d";
} else if (selectedGame === "Call of Duty") {
  body.className = "cod-bg";
  color = "#4d79ff";
}
homeBtn.style.background = signOutBtn.style.background = color;

// Voting logic
function castVote(playerId) {
  const alreadyVoted = localStorage.getItem("votedUser");
  if (alreadyVoted && alreadyVoted === user.EmailMobile) {
    alert("âš ï¸ You have already voted!");
    return;
  }
  localStorage.setItem("votedUser", user.EmailMobile);
  localStorage.setItem("votedPlayer", playerId);
  alert("âœ… Your vote for " + playerId + " has been recorded!");
  document.querySelectorAll(".vote-btn").forEach(btn => btn.disabled = true);
}

// Home & Sign Out
homeBtn.onclick = () => window.location.href = "games.html";
signOutBtn.onclick = () => {
  if (confirm("Sign out?")) {
    localStorage.removeItem("user");
    localStorage.removeItem("selectedGame");
    window.location.href = "index.html";
  }
};

// Disable buttons if already voted
window.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("votedUser") === user.EmailMobile) {
    document.querySelectorAll(".vote-btn").forEach(btn => btn.disabled = true);
  }
});
</script>
</body>
</html>

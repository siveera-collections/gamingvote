<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="loginBody" class="shared-bg">
  <!-- Top Logo Header -->
  <header class="site-header">
    <img src="logo.png" alt="Esports Collab Logo" class="logo">
    <h1>Esports Collab Voting</h1>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <h1>üéÆ Esports Voting</h1>
    <p>Login to continue</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="universityId" placeholder="University ID" required>
    <input type="text" id="gameId" placeholder="Game ID (In-game)" required>
    <input type="number" id="experience" placeholder="Experience (years)" required>

    <button onclick="login()">Continue</button>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 Esports Collab. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const universityId = document.getElementById("universityId").value.trim();
      const gameId = document.getElementById("gameId").value.trim();
      const exp = document.getElementById("experience").value.trim();

      if (name && universityId && gameId && exp) {
        localStorage.setItem("user", JSON.stringify({ name, universityId, gameId, exp }));
        window.location.href = "games.html"; // go to game selection
      } else {
        alert("‚ö†Ô∏è Please fill all fields!");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ® Esports Voting Portal</h1>
    <p>Login and select your game to start voting!</p>
  </header>

  <!-- Login Form -->
  <section id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="login()">Login</button>
  </section>

  <!-- Game Selection -->
  <section id="game-section" style="display:none;">
    <h2>Welcome, <span id="user-name"></span> ðŸ‘‹</h2>
    <p>Select your favorite game:</p>
    <div class="games">
      <button onclick="selectGame('Free Fire')">ðŸ”¥ Free Fire</button>
      <button onclick="selectGame('BGMI')">ðŸŽ¯ BGMI</button>
      <button onclick="selectGame('Call of Duty')">âš¡ Call of Duty</button>
    </div>
  </section>

  <script>
    function login() {
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      if (name && email) {
        localStorage.setItem("username", name);
        localStorage.setItem("email", email);

        document.getElementById("login-section").style.display = "none";
        document.getElementById("game-section").style.display = "block";
        document.getElementById("user-name").innerText = name;
      } else {
        alert("Please fill out both fields!");
      }
    }

    function selectGame(game) {
      localStorage.setItem("selectedGame", game);
      window.location.href = "vote.html"; // Go to voting page
    }
  </script>
</body>
</html>

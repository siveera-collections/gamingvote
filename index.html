<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      gap: 10px;
      user-select: none;
    }
    #captchaText {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 4px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .captcha-box button {
      background: #ff4d4d;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    .captcha-box button:hover {
      background: #ff7700;
    }
    @media (max-width: 600px) {
      .form-container {
        width: 95%;
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body id="loginBody" class="shared-bg">
  <!-- Header -->
  <header class="site-header">
    <img src="logo.png" alt="Esports Collab Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Esports Voting</h1>
    <p>Enter Details To Proceed</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="EmailMobile" placeholder="Email or Mobile No" required>

    <!-- CAPTCHA -->
    <div class="captcha-box">
      <span id="captchaText"></span>
      <button type="button" onclick="generateCaptcha()">↻</button>
    </div>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>

    <button onclick="login()">Continue</button>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    let captchaCode = "";
    let attempts = 0;

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      captchaCode = "";
      let styledCaptcha = "";
      for (let i = 0; i < 5; i++) {
        const char = chars.charAt(Math.floor(Math.random() * chars.length));
        captchaCode += char;
        styledCaptcha += `<span style="
          transform: rotate(${Math.random() * 30 - 15}deg);
          display:inline-block;
          color: hsl(${Math.random()*360}, 80%, 55%);
          font-size:${18 + Math.random()*8}px;
        ">${char}</span>`;
      }
      document.getElementById("captchaText").innerHTML = styledCaptcha;
    }

    function login() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
      const EmailMobile = document.getElementById("EmailMobile").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();

      if (!name || !age || !EmailMobile || !captchaInput) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      // Age validation
      if (isNaN(age) || age < 16 || age > 60) {
        alert("⚠️ Age must be between 16 and 60!");
        return;
      }

      // Validate email or mobile
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      const mobilePattern = /^[0-9]{10}$/;
      if (!(emailPattern.test(EmailMobile) || mobilePattern.test(EmailMobile))) {
        alert("⚠️ Enter valid Email OR 10-digit Mobile No");
        return;
      }

      // Validate captcha
      if (captchaInput.toUpperCase() !== captchaCode) {
        attempts++;
        if (attempts >= 3) {
          alert("Too many failed attempts! Please wait 30 seconds.");
          document.querySelector("button").disabled = true;
          setTimeout(() => {
            document.querySelector("button").disabled = false;
            attempts = 0;
          }, 30000);
        } else {
          alert("Wrong CAPTCHA, try again!");
        }
        generateCaptcha();
        return;
      }

      // Store user
      localStorage.setItem("user", JSON.stringify({ name, age, EmailMobile }));
      localStorage.removeItem("votedUser"); // reset vote if new login
      alert("Authentication Successful!");
      window.location.href = "games.html";
    }

    // Generate first captcha
    window.onload = generateCaptcha;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="shared-bg">
  <header class="site-header">
  <img src="logo.png" alt="Esports Collab Logo" class="logo">
  <h1>Esports Collab Voting</h1>
</header>
  <div class="form-container">
    <h1>ðŸŽ® Esports Voting</h1>
    <p>Login to continue</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="universityId" placeholder="University ID" required>
    <input type="text" id="gameId" placeholder="Game ID (In-game)" required>
    <input type="number" id="experience" placeholder="Experience (years)" required>

    <button onclick="login()">Continue</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value;
      const universityId = document.getElementById("universityId").value;
      const gameId = document.getElementById("gameId").value;
      const exp = document.getElementById("experience").value;

      if (name && universityId && gameId && exp) {
        localStorage.setItem("user", JSON.stringify({ name, universityId, gameId, exp }));
        window.location.href = "games.html"; // go to game selection
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>
</body>

</html>

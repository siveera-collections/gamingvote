<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="loginBody" class="shared-bg">
  <!-- Top Logo Header -->
  <header class="site-header">
    <img src="WhatsApp Image 2025-09-04 at 14.25.11_70c9b7fd.jpg" alt="Esports Collab Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Esports Voting</h1>
    <p>Enter Details To Proceed</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="EmailMobile" placeholder="Email or Mobile No" required>

    <button onclick="login()">Continue</button>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const EmailMobile = document.getElementById("EmailMobile").value.trim();

      if (!name || !age || !EmailMobile) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      // ✅ Email pattern check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      // ✅ Mobile pattern check (10 digits only)
      const mobilePattern = /^[0-9]{10}$/;

      if (!(emailPattern.test(EmailMobile) || mobilePattern.test(EmailMobile))) {
        alert("⚠️ Please enter a valid Email OR a 10-digit Mobile number.");
        return;
      }

      // Check if new user is different → reset vote
      const oldUser = JSON.parse(localStorage.getItem("user"));
      if (!oldUser || oldUser.EmailMobile !== EmailMobile || oldUser.name !== name) {
        localStorage.removeItem("voted");
      }

      // Save user
      const newUser = { name, age, EmailMobile };
      localStorage.setItem("user", JSON.stringify(newUser));

      // Redirect
      window.location.href = "games.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ® Esports Voting</h1>
    <p>Vote for your favorite player!</p>
  </header>

  <main class="players">
    <div class="player-card">
      <img src="https://i.pravatar.cc/200?img=1" alt="Player 1">
      <h2>Player One</h2>
      <button onclick="vote('p1')">Vote</button>
      <p id="p1-votes">Votes: 0</p>
    </div>

    <div class="player-card">
      <img src="https://i.pravatar.cc/200?img=2" alt="Player 2">
      <h2>Player Two</h2>
      <button onclick="vote('p2')">Vote</button>
      <p id="p2-votes">Votes: 0</p>
    </div>

    <div class="player-card">
      <img src="https://i.pravatar.cc/200?img=3" alt="Player 3">
      <h2>Player Three</h2>
      <button onclick="vote('p3')">Vote</button>
      <p id="p3-votes">Votes: 0</p>
    </div>

    <div class="player-card">
      <img src="https://i.pravatar.cc/200?img=4" alt="Player 4">
      <h2>Player Four</h2>
      <button onclick="vote('p4')">Vote</button>
      <p id="p4-votes">Votes: 0</p>
    </div>
  </main>

  <script>
    const votes = { p1: 0, p2: 0, p3: 0, p4: 0 };

    function vote(player) {
      votes[player]++;
      document.getElementById(player + "-votes").innerText = "Votes: " + votes[player];
    }
  </script>
</body>
</html>

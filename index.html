<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Voting Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="loginBody" class="shared-bg">
  <!-- Header -->
  <header class="site-header">
    <img src="logo.png" alt="Esports Collab Logo" class="logo">
    <h1>eSports.telKLT x IGTC</h1>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Esports Voting</h1>
    <p>Enter Details To Proceed</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="EmailMobile" placeholder="Email or Mobile No" required>

    <!-- CAPTCHA -->
    <div class="captcha-box">
      <span id="captchaText"></span>
      <button type="button" onclick="generateCaptcha()">↻</button>
    </div>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>

    <button onclick="login()">Continue</button>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2023 eSports.telKLT x IGTC. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    let captchaCode = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      captchaCode = "";
      for (let i = 0; i < 5; i++) {
        captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captchaText").innerText = captchaCode;
    }

    function login() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const EmailMobile = document.getElementById("EmailMobile").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();

      if (!name || !age || !EmailMobile || !captchaInput) {
        alert("⚠️ Please fill all fields!");
        return;
      }

      // Validate email or mobile
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const mobilePattern = /^[0-9]{10}$/;
      if (!(emailPattern.test(EmailMobile) || mobilePattern.test(EmailMobile))) {
        alert("⚠️ Enter valid Email OR 10-digit Mobile No");
        return;
      }

      // Validate captcha
      if (captchaInput.toUpperCase() !== captchaCode) {
        alert("Wrong CAPTCHA, try again!");
        generateCaptcha();
        return;
      }

      // Store user
      localStorage.setItem("user", JSON.stringify({ name, age, EmailMobile }));
      alert("Authentication Successful!");
      window.location.href = "games.html";
    }

    // Generate first captcha
    window.onload = generateCaptcha;
  </script>
</body>
</html>
